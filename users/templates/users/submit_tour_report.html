<!-- users/templates/users/submit_tour_report.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Tour Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans antialiased bg-gray-50 text-gray-800 p-8">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold text-gray-900 mb-6 text-center">Submit Tour Report</h1>

        {% if messages %}
            <ul class="mb-4">
                {% for message in messages %}
                    <li class="p-3 mb-2 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                        {{ message }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="tour_name" class="block text-gray-700 font-semibold mb-2">Tour Name:</label>
                <input type="text" id="tour_name" name="tour_name" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
            </div>
            <div>
                <label for="report_details" class="block text-gray-700 font-semibold mb-2">Report Details:</label>
                <textarea id="report_details" name="report_details" rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent" required></textarea>
            </div>
            <div class="flex justify-end gap-3">
                <a href="{% url 'users:guide_dashboard' %}" class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg font-semibold hover:bg-gray-400 transition-colors duration-300 no-underline">Cancel</a>
                <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors duration-300">Submit Report</button>
            </div>
        </form>
    </div>
</body>
</html>
